name: Deploy Frontend (FE Only)
on:
  push:
    branches: ['main']
    paths: ['fe/**']
  workflow_dispatch:

jobs:
  deploy-fe:
    name: ğŸš€ Deploy FE
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get code
      uses: actions/checkout@v4
    
    - name: ğŸ“‚ Sync FE to Host
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        local-dir: fe/
        server-dir: /htdocs/
        
        # --- QUAN TRá»ŒNG: Äáº·t tÃªn sá»• riÃªng cho FE ---
